test.application=web

cucumber.report.path=./target
cucumber.report.name=cucumber.html

#Browser setting
browser=chrome

#Page load timeouts
default.timeout.page_load=10000





chrome.custom.cap=enable-automation;--disable-infobars;--disable-popup-blocking;
ie.custom.cap = [{"platform":WINDOWS},{"InternetExplorerDriver.INTRODUCE_FLAKINESS_BY_IGNORING_SECURITY_DOMAINS":true},{"InternetExplorerDriver.REQUIRE_WINDOW_FOCUS":true},{"ie.ensureCleanSession": true},{"InternetExplorerDriver.IE_SWITCHES": -private},{"ignoreZoomSetting": true},{"nativeEvents": true},{"ignoreProtectedModeSettings": true},{"disable-popup-blocking": true},{"enablePersistentHover": true},{"InternetExplorerDriver.IE_ENSURE_CLEAN_SESSION": true}, {"unhandledPromptBehavior": accept}]
edge.custom.cap = [{"CapabilityType.ForSeleniumServer.ENSURING_CLEAN_SESSION":true},{"CapabilityType.ACCEPT_SSL_CERTS":true}]
safari.custom.cap = [{"CapabilityType.ACCEPT_SSL_CERTS":true}]
firefox.custom.cap = [{"network.proxy.type":5},{"network.http.phishy-userpass-length":255}]
